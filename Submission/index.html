<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Bombay Club</title>

    <link rel="icon" href="favicon.ico?v=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarina&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" /> 
  </head>
  <body>
    <header>
      <p class="logo">Bombay Club</p>
      <nav><a href="#">Menu</a> <a href="index.html">Order online</a></nav>
    </header>

    <main>
      <h1>Order online</h1>
      <form action="https://formspree.io/f/mlekbapz" method="POST">
        <!-- Add your form HTML here -->
        <section class="form-section">
          <h2>Delivery details</h2>
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
                   type="text"
                   name="name"
                   id="name"
                   class="form-control delivery-details"
                   placeholder="Enter your name"
                   />
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input
                   type="tel"
                   name="phoneNumber"
                   id="phoneNumber"
                   class="form-control delivery-details"
                   pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                   placeholder="020 220 1234"
                   required
                   />
          </div>
          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <textarea
                      name="address"
                      id="address"
                      class="form-control address delivery-details"
                      ></textarea>
          </div>
        </section>
    
        <section class="form-section">
          <h2>Curries</h2>
          <h3>Butter Chicken</h3>
          <div class="form-group">
            <label for="butterChicken" class="form-label">Quantity</label>
            <input
                   type="number"
                   name="butterChicken"
                   id="butterChicken"
                   class="form-control quantity"
                   value="0"
                   min="0"
                   />
          </div>
          <h3>Kerala Fish Curry</h3>
          <div class="form-group">
            <label for="fishCurry" class="form-label">Quantity</label>
            <input
                   type="number"
                   name="fishCurry"
                   id="fishCurry"
                   class="form-control quantity"
                   value="0"
                   min="0"
                   />
          </div>
          <h3>Mutton Rogan Josh</h3>
          <div class="form-group">
            <label for="roganJosh" class="form-label">Quantity</label>
            <input
                   type="number"
                   name="roganJosh"
                   id="roganJosh"
                   class="form-control quantity"
                   value="0"
                   min="0"
                   />
          </div>
        </section>
    
        <button type="submit" class="button">Submit</button>
      </form>

      </form>
    </main>
  </body>
</html>
